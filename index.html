<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Ramen Rater</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script defer type="module" src="./src/index.js"></script>
</head>

<body>
  <header>
    <h3>Ramen Rater</h3>
  </header>
  
  <div id="ramen-menu"></div>

  <div id="ramen-detail">
    <img id="detail-image" class="detail-image" src="./assets/ramen/shoyu.jpg" alt="Insert Name Here" />
    <h2 id="detail-name" class="name">Shoyu Ramen</h2>
    <h3 id="detail-restaurant" class="restaurant">Nonono</h3>
    <button id="delete-ramen">Delete Ramen</button>
  </div>

  <div id="ramen-detail-additional">
    <h3>Rating:</h3>
    <p>
      <span id='rating-display'>7</span> / 10
    </p>
    <h3>Comment:</h3>
    <p id='comment-display'>
      Delish. Can't go wrong with a classic!
    </p>

    <form id="new-ramen">
      <h4>Add New Ramen</h4>
      <label for="new-name">Name: </label>
      <input type="text" name="name" id="new-name" required/>
      <label for="new-restaurant">Restaurant: </label>
      <input type="text" name="restaurant" id="new-restaurant" required/>
      <label for="new-image">Image: </label>
      <input type="text" name="image" id="new-image" required/>
      <label for="new-rating">Rating: </label>
      <input type="number" name="rating" id="new-rating" required/>
      <label for="new-comment">Comment: </label>
      <textarea name="new-comment" name="new-comment" id="new-comment"></textarea>
      <input type="submit" id='submit-button' value="Create" />
    </form>

    <hr/>
    
    <form id="edit-ramen">
      <h4>Update the Featured Ramen</h4>
      <label for="rating">Rating: </label>
      <input type="number" name="rating" id="patch-rating" required/>
      <label for="new-comment">Comment: </label>
      <textarea name="new-comment" id="patch-comment"></textarea>
      <input type="submit" value="Update" />
    </form>
  </div>
</body>

</html>
